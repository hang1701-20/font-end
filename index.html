<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-full">
        <div class="banner">
            <img src="images/7.png" alt="">
        </div>
        <div class="nav">
            <div class="log-in">
                <div class="log-in__top">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                    <span>Đăng nhập bằng google </span>   
                </div>
                <div class="log-in__bottom">
                    <div class="tetx text-center">
                        <h3>Đăng nhập</h3>
                    </div>
                    <div class="form">
                        <form>
                            <div class="form-group">
                                <label class="text-center" for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email của bạn">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div> 
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-7 "> 
                                        <a href="#">Quên mật khẩu</a>
                                    </div>
                                    <div class="col-5 ">
                                        <input type="checkbox" class="form-check-input" style="margin-left: 0px;" id="exampleCheck1">
                                        <label class="form-check-label" style="margin-left: 13px;" for="exampleCheck1">Check me out</label>                                  
                                    </div>
                                </div>
                            </div> 
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
